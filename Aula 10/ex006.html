<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja... <!--Essa DIV foi criada com o intuito de nos modicarmos oque aparecera pelo JavaScript-->
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // Adicionando o evento de clicar
        a.addEventListener('mouseenter', entrar) // Adicionando o evento de entrar com o mouse 
        a.addEventListener('mouseout', sair) // Adicionando o evento de sair com o mouse 
        
        function clicar() { // Quando clicar
            a.innerText = 'Clicou' // Trocara o texto da variavel a para clicou
            a.style.background = 'red' // A cor ficara red vermelha 
        }
        function entrar() { // Segue os mesmos padroes de cima 
            a.innerText = 'Entrou' 
            a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
