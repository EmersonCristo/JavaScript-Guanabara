<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro Js</title>
    <style> /* assim se comenta em CSS */
        body {
            background-color: darkred;
            color: aliceblue;
            font: normal 20pt arial; 
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Assim que se comenta no código em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt("Digite um número:  " )) //Number no inicio é para fazer essa linha de código salvar em forma de numero na variavel
        var n2 = Number(window.prompt("Digite outro numero:  ")) // Prompt sempre salva o conteudo em string mesmo eles sendo numeros
        var s = n1 + n2 // A variavel s recebera a soma da variavel n1 com n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (Number + Number) Para adição
        // (String + String) Para concatenação
    </script>
</body> 
</html>
