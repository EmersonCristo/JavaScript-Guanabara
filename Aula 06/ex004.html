<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`) // Length é o numero de letras que o conteudo que o usuario digitou possui
        document.write(`Seu nome em mauisculas é ${nome.toUpperCase()}</br>`) // toUpperCase é para deixar o conteudo com letras maiusculas
        document.write(`Seu nome em mauisculas é ${nome.toLowerCase()}</br>`) // toLowerCase é para deixar o conteudo com letras minusculas
    </script>
    
</body>
</html>
