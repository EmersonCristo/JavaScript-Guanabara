<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p> <!--strong para deixar a palavra em negrito-->
    <div id="msg" >Clique em mim</div>
    <script>
        var corpo = window.document.body // Colocando toda a body dentro de uma variavel para ficar mais facil de mexer
        var p1 = window.document.getElementsByTagName('p')[1] // Adicionando na variavel p1 o elemento do paragrafo 1 [p1]
        var d = window.document.getElementById('msg') // Usando DOM para salvar os elementos do paragrafo com a tag msg 
        d.style.background = 'green'
        corpo.style.background = 'black' 
        corpo.style.color = 'white'
        d.innerHTML.background = 'blue'
    </script>
</body>
</html>
